name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please Action
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Output when draft release is created
      - name: Draft Release Created
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "ğŸ‰ Draft Release Created!"
          echo "ğŸ“¦ Tag: ${{ steps.release.outputs.tag_name }}"
          echo "ğŸ“ CHANGELOG.md has been updated automatically"
          echo "ğŸ”— Draft Release URL: https://github.com/${{ github.repository }}/releases"
          echo "âœ… Review and publish the draft release when ready"

      # Output when no releasable changes found
      - name: No Release Changes
        if: ${{ !steps.release.outputs.release_created }}
        run: |
          echo "â„¹ï¸ No releasable changes found since last release"
          echo "ğŸ“ Commits must use conventional format for release generation:"
          echo "   feat: new features (minor bump)"
          echo "   fix: bug fixes (patch bump)"
          echo "   feat!: breaking changes (major bump)"
