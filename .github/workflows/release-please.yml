name: Release Please

on:
  push:
    branches:
      - main
      - 2.x
      - 2.4
      - pre-release  # 可以根据需要增加其他分支
  pull_request:
    branches:
      - main
      - 2.x
      - 2.4
      - pre-release  # 根据需求修改监听分支

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment (updated version)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Update to a higher version

      # Step 3: Install release-please tool
      - name: Install release-please
        run: npm install -g release-please

      # Step 4: Generate Changelog
      - name: Generate Changelog
        run: |
          release-please changelog --token ${{ secrets.GITHUB_TOKEN }} --branch $GITHUB_REF_NAME
          changelog=$(cat CHANGELOG.md)
          echo "$changelog" > CHANGELOG.md
          
      # Step 5: Commit and push the updated CHANGELOG.md
      - name: Commit and push changelog to repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog"
          git push
