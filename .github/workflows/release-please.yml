name: Release Please

on:
  push:
    branches:
      - main
      - 2.x
      - 2.4
      - pre-release  # 根据需要增加其他分支
  pull_request:
    branches:
      - main
      - 2.x
      - 2.4
      - pre-release  # 根据需求修改监听分支

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code（推荐用最新版本 v3）
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Step 2: Set up Node.js environment（建议用 LTS 版本）
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Step 4: Install release-please（锁定最新稳定版本，可选加版本号）
      - name: Install release-please
        run: npm install -g release-please@latest

      # Step 5: Create release PR with changelog（增加错误处理和日志）
      - name: Create Release PR
        run: |
          set -e
          echo "Running release-please on branch $GITHUB_REF_NAME"
          release-please release-pr --token ${{ secrets.GITHUB_TOKEN }} --branch $GITHUB_REF_NAME --repo-url https://github.com/${{ github.repository }}

      # Step 6: Commit and push the updated CHANGELOG.md（只在有变更时提交）
      - name: Commit and push changelog to repository
        run: |
          set -e
          git
