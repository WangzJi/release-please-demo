name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please Action
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Output release information for debugging
      - name: Show Release Outputs
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "🎉 Draft Release created!"
          echo "📦 Tag: ${{ steps.release.outputs.tag_name }}"
          echo "🔗 Upload URL: ${{ steps.release.outputs.upload_url }}"
          echo "📋 Release ID: ${{ steps.release.outputs.id }}"
          echo "📝 Body: ${{ steps.release.outputs.body }}"
          echo "✅ Check the Releases page to review and publish the draft"

      # Show PR information when release PR is created
      - name: Show PR Information
        if: ${{ steps.release.outputs.pr }}
        run: |
          echo "📝 Release PR created!"
          echo "🔗 PR URL: ${{ steps.release.outputs.pr }}"
          echo "📋 Review the changelog and version bump in the PR"
          echo "✅ Merge the PR to create a draft release"
          
      # Show when no action is taken
      - name: Show No Action
        if: ${{ !steps.release.outputs.release_created && !steps.release.outputs.pr }}
        run: |
          echo "ℹ️ No releasable changes found"
          echo "📝 Make commits with conventional commit format to trigger releases"
          echo "   feat: (minor version bump)"
          echo "   fix: (patch version bump)" 
          echo "   feat!: or fix!: (major version bump)"
